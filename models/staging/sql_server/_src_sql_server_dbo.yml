version: 2

sources:
  - name: sql_server
    description: This data come from SQL Server database
    schema: SQL_SERVER_DBO
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB"
    tables:
      - name: addresses
        description: "This table comprenhends all addresses registered."
        columns:
          - name: address_id
            data_type: varchar
            description: "Primary key of addresses table"
            data_tests:
              - not_null
              - unique
          - name: zipcode
            data_type: number
            description: ""
          - name: country
            data_type: varchar
            description: ""
          - name: address
            data_type: varchar
            description: ""
          - name: state
            data_type: varchar
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: events
        description: ""
        columns:
          - name: event_id
            data_type: varchar
            description: ""
            data_tests:
              - not_null
              - unique
          - name: page_url
            data_type: varchar
            description: ""
          - name: event_type
            data_type: varchar
            description: ""
          - name: user_id
            data_type: varchar
            description: ""
            data_tests:
              - relationships:
                  arguments:
                    field: user_id
                    to: source('sql_server', 'users')
          - name: product_id
            data_type: varchar
            description: ""

          - name: session_id
            data_type: varchar
            description: ""
          - name: created_at
            data_type: timestamp_ntz
            description: ""
          - name: order_id
            data_type: varchar
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

