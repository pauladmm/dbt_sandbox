                    to: source('sql_server', 'addresses')
          - name: created_at
            data_type: timestamp_tz
            description: ""
          - name: promo_id
            data_type: varchar
            description: ""
          - name: estimated_delivery_at
            data_type: timestamp_tz
            description: ""
          - name: order_cost
            data_type: float
            description: ""
          - name: user_id
            data_type: varchar
            description: ""
            data_tests:
              - relationships:
                  arguments:
                    field: user_id
                    to: source('sql_server', 'users')
          - name: order_total
            data_type: float
            description: ""
          - name: delivered_at
