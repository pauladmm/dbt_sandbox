            data_type: varchar
            description: ""
          - name: product_id
            data_type: varchar
            description: ""
            data_tests:
              - relationships:
                  arguments:
                    field: product_id
                    to: source('sql_server', 'products')
          - name: quantity
            data_type: number
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: orders
        description: ""
