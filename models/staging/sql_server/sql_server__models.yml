version: 2


models:
  - name: stg_sql_server__products
    description: >
      Data about all products in demo.
    columns:
      - name: product_id
        data_tests:
          - not_null
        data_type: text
        constraints:
          - type: not_null
        description: >
          UUID for each unique product on platform.
      - name: product_name
        data_type: TEXT                      
        constraints:
          - type: not_null
        description: >
          Name of the product.
      - name: unit_price_usd
        data_type: real
        constraints:
          - type: not_null
        description: >
          Price of the product.
      - name: inventory
        data_type: NUMBER                      
        constraints:
          - type: not_null
        description: >
          Amount of the inventory we have for this product.
      - name: date_load
        data_type: TIMESTAMP_TZ
        constraints:
          - type: not_null   
        description: >
          Date that the data was loaded.

  - name: stg_sql_server__addresses
    description: Normalized table of addresses with ids hashed
    columns:
      - name: address_id
      - name: state_id
      - name: country_id
      - name: zipcode_id
      - name: address
  - name: stg_sql_server__states
    description: States and a given id, created hashing the name.
    columns:
      - name: state_id
      - name: state_name
    
  - name: stg_sql_server__countries
    description: Countries and a given id, created hashing the name.
    columns:
      - name: country_id
      - name: country_name
  - name: stg_sql_server__zipcodes
    description: Zipcodes and a given id, created hashing the code.
    columns:
      - name: zipcode_id
      - name: zipcode