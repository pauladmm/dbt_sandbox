version: 2

models:
  - name: base_sql_server__addresses
    description: Addresses data from source.
    columns:
      - name: address_id
      - name: zipcode
      - name: country
      - name: address
      - name: state
      - name: date_load

  - name: base_sql_server__orders
    description: Orders from data source
    columns:
      - name: order_id
      - name: address_id
      - name: promo_id
      - name: user_id
      - name: tracking_id
      - name: shipping_service
      - name: shipping_cost
      - name: order_cost
      - name: order_total
      - name: created_at
      - name: estimated_at
      - name: delivered_at
      - name: status
      - name: date_load